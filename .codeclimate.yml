engines:
  phpcodesniffer:
    enabled: true
  phpmd:
    enabled: true
  fixme:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - php
ratings:
   paths:
   - app/**
   - resources/**
   - "**.php"
exclude_paths:
- "bootstrap/*"
- "config/*"
- "database/*"
